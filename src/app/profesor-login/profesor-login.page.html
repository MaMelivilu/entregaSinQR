<ion-header>
  <ion-toolbar color="primary">
    <ion-button id="backButton" slot="start" fill="clear" [routerLink]="['/login']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Login Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login Profesor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLoginProfesor">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button expand="block" (click)="ingresarProfesor()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">


  </ion-toolbar>
</ion-footer>
